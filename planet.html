<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture-Controlled Particle System</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        #ui {
            position: absolute; top: 20px; left: 20px; color: white;
            pointer-events: none; z-index: 10;
        }
        .controls { color: #00f2ff; font-weight: bold; text-shadow: 0 0 10px rgba(0,242,255,0.5); }
        
        /* Debug Camera View */
        canvas#output_canvas {
            position: absolute; bottom: 20px; right: 20px;
            width: 240px; height: 180px; 
            border: 1px solid rgba(255,255,255,0.2); 
            border-radius: 10px;
            transform: scaleX(-1); /* Mirror effect */
            background: #111;
        }
        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <div id="loading">Initialing Camera & AI...</div>

    <div id="ui">
        <h1>Celestial Particles</h1>
        <p>Index Finger: <span class="controls">Rotate & Move</span></p>
        <p>Pinch (Thumb + Index): <span class="controls">Scale / Expand</span></p>
        <p>Open Palm: <span class="controls">Next Shape</span></p>
        <p id="current-shape-label" style="font-size: 1.2rem; margin-top: 20px;">Current: <span class="controls">Sphere</span></p>
    </div>

    <!-- MediaPipe Hidden Video Source -->
    <video id="input_video" style="display:none"></video>
    <!-- Visual Hand Tracking Overlay -->
    <canvas id="output_canvas"></canvas>

    <!-- Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- Config & State ---
        const PARTICLE_COUNT = 8000;
        let currentShapeIndex = 0;
        const shapes = ['sphere', 'heart', 'flower', 'saturn', 'fireworks'];
        let handData = null;
        let lastShapeChangeTime = 0;

        // --- Three.js Setup ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 6;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // --- Particle System Init ---
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(PARTICLE_COUNT * 3);
        const colors = new Float32Array(PARTICLE_COUNT * 3);

        for (let i = 0; i < PARTICLE_COUNT * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 10;
            colors[i] = Math.random();
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: 0.035,
            vertexColors: true,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending,
            sizeAttenuation: true
        });

        const particleSystem = new THREE.Points(geometry, material);
        scene.add(particleSystem);

        // --- Shape Generation Logic ---
        function getShapePositions(type) {
            const arr = new Float32Array(PARTICLE_COUNT * 3);
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                let x, y, z;
                const i3 = i * 3;

                if (type === 'sphere') {
                    const u = Math.random(); const v = Math.random();
                    const theta = 2 * Math.PI * u;
                    const phi = Math.acos(2 * v - 1);
                    x = 2.5 * Math.sin(phi) * Math.cos(theta);
                    y = 2.5 * Math.sin(phi) * Math.sin(theta);
                    z = 2.5 * Math.cos(phi);
                } 
                else if (type === 'heart') {
                    const t = Math.random() * Math.PI * 2;
                    x = 0.18 * (16 * Math.pow(Math.sin(t), 3));
                    y = 0.18 * (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                    z = (Math.random() - 0.5) * 0.8;
                }
                else if (type === 'flower') {
                    const t = Math.random() * Math.PI * 2;
                    const petals = 6;
                    const r = 2.5 * Math.cos(petals * t); 
                    x = r * Math.cos(t);
                    y = r * Math.sin(t);
                    z = (Math.random() - 0.5) * 0.5;
                }
                else if (type === 'saturn') {
                    if (i < PARTICLE_COUNT * 0.5) { // Core
                        const u = Math.random(); const v = Math.random();
                        const theta = 2 * Math.PI * u; const phi = Math.acos(2 * v - 1);
                        x = 1.5 * Math.sin(phi) * Math.cos(theta);
                        y = 1.5 * Math.sin(phi) * Math.sin(theta);
                        z = 1.5 * Math.cos(phi);
                    } else { // Ring
                        const angle = Math.random() * Math.PI * 2;
                        const dist = 2.2 + Math.random() * 1.5;
                        x = Math.cos(angle) * dist;
                        y = Math.sin(angle) * dist * 0.25; 
                        z = Math.sin(angle) * dist;
                    }
                }
                else if (type === 'fireworks') {
                    const angle = Math.random() * Math.PI * 2;
                    const phi = Math.random() * Math.PI;
                    const dist = 4 * Math.pow(Math.random(), 0.5);
                    x = dist * Math.sin(phi) * Math.cos(angle);
                    y = dist * Math.sin(phi) * Math.sin(angle);
                    z = dist * Math.cos(phi);
                }

                arr[i3] = x; arr[i3+1] = y; arr[i3+2] = z;
            }
            return arr;
        }

        let targetPositions = getShapePositions(shapes[currentShapeIndex]);

        // --- Hand Tracking MediaPipe Setup ---
        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');

        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.6,
            minTrackingConfidence: 0.6
        });

        hands.onResults((results) => {
            document.getElementById('loading').style.display = 'none';
            handData = results;

            // Visual Feedback in small corner canvas
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
            
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 5});
                drawLandmarks(canvasCtx, landmarks, {color: '#FF0000', lineWidth: 2});

                // Check for Open Palm Gesture to change shape
                if (isPalmOpen(landmarks)) {
                    const now = Date.now();
                    if (now - lastShapeChangeTime > 2000) { // 2s Cooldown
                        currentShapeIndex = (currentShapeIndex + 1) % shapes.length;
                        targetPositions = getShapePositions(shapes[currentShapeIndex]);
                        document.getElementById('current-shape-label').innerHTML = `Current: <span class="controls">${shapes[currentShapeIndex].toUpperCase()}</span>`;
                        lastShapeChangeTime = now;
                    }
                }
            }
            canvasCtx.restore();
        });

        // Safety-checked gesture detection
        function isPalmOpen(landmarks) {
            if (!landmarks || landmarks.length < 21) return false;
            // If tips of Index, Middle, Ring are all above their base joints
            return (landmarks[8].y < landmarks[6].y && 
                    landmarks[12].y < landmarks[10].y && 
                    landmarks[16].y < landmarks[14].y);
        }

        const cameraPipe = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 640,
            height: 480
        });
        cameraPipe.start();

        // --- Main Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);

            const posAttr = particleSystem.geometry.attributes.position;

            // Interaction logic if hand is detected
            if (handData && handData.multiHandLandmarks && handData.multiHandLandmarks.length > 0) {
                const hand = handData.multiHandLandmarks[0];
                
                // 1. Rotation control via Index Finger (landmark 8)
                if (hand[8]) {
                    const targetRotY = (hand[8].x - 0.5) * 4;
                    const targetRotX = (hand[8].y - 0.5) * 4;
                    particleSystem.rotation.y += (targetRotY - particleSystem.rotation.y) * 0.05;
                    particleSystem.rotation.x += (targetRotX - particleSystem.rotation.x) * 0.05;
                    
                    // Dynamic color shift based on position
                    material.color.setHSL(hand[8].x, 0.7, 0.6);
                }

                // 2. Scale control via Pinch (Thumb 4 to Index 8)
                if (hand[4] && hand[8]) {
                    const dx = hand[4].x - hand[8].x;
                    const dy = hand[4].y - hand[8].y;
                    const distance = Math.sqrt(dx*dx + dy*dy);
                    // Map pinch distance to scale (0.05-0.3 range maps to 0.5x-4.0x size)
                    const targetScale = THREE.MathUtils.mapLinear(distance, 0.05, 0.3, 0.5, 4.0);
                    particleSystem.scale.lerp(new THREE.Vector3(targetScale, targetScale, targetScale), 0.1);
                }
            } else {
                // Auto-rotate if no hand is detected
                particleSystem.rotation.y += 0.005;
            }

            // Morphing logic: Interpolate positions toward target
            for (let i = 0; i < PARTICLE_COUNT * 3; i++) {
                posAttr.array[i] += (targetPositions[i] - posAttr.array[i]) * 0.08;
            }
            
            posAttr.needsUpdate = true;
            renderer.render(scene, camera);
        }

        // Handle Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
